<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<section>
			1.有标题，有内容
			2.强调分块
		</section>
		<article>
			1.有标题，有内容
			2.强调独自完整的一块内容
		</article>
		<aside>
			1.广告，附属信息
		</aside>
		<nav>
			1.一组链接
		</nav>
		<header>
			1.头部，可以是整个页面的头部，或者某块内容的头部
		</header>
		<footer>
			2.尾部，可以是整个页面的尾部，或者某块内容的尾部
		</footer>
		<main>
			1.文档主要内容
			2.具有唯一性
		</main>
		<figure>
			<figcaption>标题</figcaption>
		</figure>
		<figure><img src="" /></figure>
		<hgroup>
			<h1></h1>
			<h1></h1>
			<h1></h1>
			....
		</hgroup>
	</body>
</html>
